site_name: AI Mock Interview Platform
site_description: A local AI-powered mock interview platform for system design practice
site_author: AI Mock Interview Platform Team
site_url: https://yourusername.github.io/ai-mock-interview-platform

repo_name: ai-mock-interview-platform
repo_url: https://github.com/yourusername/ai-mock-interview-platform
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start Guide: quick-start.md
      - Developer Setup: developer-setup.md
  - Architecture:
      - Overview: architecture.md
      - Components:
          - Session Manager: components/session-manager.md
          - AI Interviewer: components/ai-interviewer.md
          - Communication Manager: components/communication-manager.md
          - Evaluation Manager: components/evaluation-manager.md
          - Resume Manager: components/resume-manager.md
      - UI Components:
          - Setup UI: ui/setup-ui.md
          - Interview UI: ui/interview-ui.md
          - Recording Controls: ui/recording-controls.md
  - Features:
      - Token Tracking: features/token-tracking.md
      - Logging: features/logging.md
      - Evaluation Quick Start: features/evaluation-quick-start.md
  - Contributing:
      - Contribution Guide: contributing.md
      - Code Standards: code-standards.md
  - Reference:
      - API Documentation: api/index.md
      - Changelog: changelog.md
      - Implementation Notes: implementation-notes.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/ai-mock-interview-platform
  version:
    provider: mike
